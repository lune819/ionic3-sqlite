<ion-header>
  
    <ion-navbar>
      <ion-title>编辑</ion-title>
  
      <ion-buttons end>
        <button ion-button>保存</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <button ion-button (click)="presentActionSheet()">photo</button>
